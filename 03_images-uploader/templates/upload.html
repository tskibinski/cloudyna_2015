{% extends "layout.html" %}
{% block body %}
    {% if not uploaded %}
    <form action="" method="post" enctype="multipart/form-data">
      <p><input type="file" name="file">
         <input type="submit" value="Upload" >
      </p>
    </form>
    <p><a href="{{ url_for('main') }}">Return</a>
    {% else %}
      <p><b>File uploaded! Image {{ filename }} processing in progress...</b></p>
      <p><a href="{{ url_for('upload') }}">Return</a>
    {% endif %}
{% endblock %}
